<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Song</title>
</head>
<body>
    <h2>Update Song</h2>
    <form action="/update-song/{{ song[0] }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ song[2] }}" required>
        <br>
        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" value="{{ song[1] }}" required>
        <br>
        <label for="mood">Mood:</label>
        <input type="text" id="mood" name="mood" value="{{ song[3] }}" required>
        <br>
        <button type="submit">Update Song</button>
    </form>
</body>
</html>
