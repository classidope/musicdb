<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musicdb</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>Welcome to <span>musicdb</span></h1>

    <h2>Choose a mood to get started</h2>
    <div class="button-container">
        <form action="/select" method="get">
        <ul>

            {% for mood in Moods %}
            <button class="moods" name="mood" value="{{ mood }}" type="submit">{{ mood }}</button>
            {% endfor %}
        </ul>
        </form>
    </div>

    <div class="boom-container">
        <form action="/add-song" method="GET">
            <button class="add" type="submit" class="add-button">+</button>
            <span class="simple-tooltip">Add Song</span>
        </form>
    </div>

    <div class="user-stuff-2">
        <form action="/login" method="get">
            <button class="login" type="submit""> log in </button>
        </form>
    </div>

    <div class="search-container">
        <form action="/search" method="GET">
            <input type="text" name="search_term" placeholder="Enter your search term">

            <label for="search_field"></label>
            <select name="search_field">
                <option value="mood">Mood</option>
                <option value="artist">Artist</option>
                <option value="title">Title</option>
            </select>
        
            <button type="submit">Search</button>
        </form>
    </div>
    

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

        
<footer><p>•a classid and kuttapan initiative•</p></footer>
</body>
</html>
