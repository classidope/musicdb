<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/result.css">
    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>
    <title>Search Results</title>
</head>
<body>
    {% if Data %}
        <ul>
            {% if SearchTerm %}
                <h2>Search results for "{{ SearchTerm }}" in {{ SearchField }}</h2>
            {% endif %}

            <h2>Songs that are {{Mood}} are:</h2>
            {% for song in Data %}
                <li>
                    <span>{{ song[2] }} </span> <br> by <span>{{ song[1] }} </span>
                    <form action="/delete-song/{{ song[0] }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                    <form action="/update-song/{{ song[0] }}" method="GET" style="display:inline;">
                        <button type="submit">Update</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p style="font-size: 50px; color:beige; font-family: monospace;">
            No results found. <br>
            <button onclick="window.location.href='/'">Go Home</button>
        </p>
    {% endif %}
</body>
</html>
