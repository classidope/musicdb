<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/result.css">
    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>
    <title>result</title>
</head>
<body>
    {% if data %}
        <ul>
            <h2>Here are some <span>{{ Mood }}</span> songs </h2>
            {% for song in data %}
                <li><span>{{ song[2] }}</span><br/> by  {{ song[1] }}</li>
                <br/>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
        <p>go home</p>
    {% endif %}
</body>
</html>
